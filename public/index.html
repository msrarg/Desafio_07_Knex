<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>WebSockets</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div>
            <h3>Ingrese producto</h3>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                  </div>
                  <div class="mb-3">
                    <label for="foto" class="form-label">Foto URL</label>
                    <input type="url" class="form-control" id="foto" name="foto">
                    <div class="form-text">Image sample: https://cdn.icon-icons.com/icons2/3556/PNG/128/image_photo_photography_camera_icon_225026.png</div>
                  </div>
                <input type="button" class="btn btn-success" value="Enviar" id="btnProductoEnviar">
            </form>
        </div>
        <div id="productos"></div>
        <hr>
        <div>
            <h3>Centro de Mensajes</h3>
                <div class="form-group">
                    <input type="text" id="usermail" class="form-control" placeholder="Ingresá tu email">
                    <div class="invalid-feedback"></div>
                </div>
                <div id="mensajes" class="my-3"></div>
                <div class="form-group">
                    <input type="text" id="mensaje" class="form-control" placeholder="Ingresá un mensaje">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group mt-3">
                    <input type="button" class="btn btn-primary" value="Enviar" id="btnMensajeEnviar">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/js/main.js"></script>
</html>
